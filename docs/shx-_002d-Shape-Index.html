<span id="shx-_002d-Shape-Index-1"></span><h3 class="section">1.2 shx - Shape Index</h3>
<span id="index-shx"></span>

<p>Module <code>(shapefile shx)</code>.
<span id="index-_0028shapefile-shx_0029"></span>
</p>
<p>Index file with fixed width records for the accompanying shp file
(which has variable width records). A parser is provided, but goes
unused in the code.
